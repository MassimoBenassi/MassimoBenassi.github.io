<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Css/style.css" />
    <link href=" https://fonts.googleapis.com/css?family=Kavivanar " rel="stylesheet " />
    <title>Contatti</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a></li>
                <li><a href="lista.html">Lista</a></li>
            </ul>
        </nav>
    </header>
    <form action="">
        <div class="formItem">
            <h1>Contatti</h1>
            <label for="firstname">Nome</label>
            <input type="text" name="firstname" placeholder="inserisci il tuo nome" required/>
        </div>
        <div class="formItem">
            <label for="eta">Età</label>
            <input type="number" name="age" min="18" max="40" placeholder="inserisci la tua età" required/>

        </div>
        <div class="formItem"><label for="email">Email</label><input type="email" name="email" placeholder="inserisci la tua email" required>
        </div>
        <div class="formItem">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="inserisci la tua password" required/>
        </div>
        <div class="formItem">
            <label for="date">Data</label>
            <input type="date" name="date" placeholder="inserisci la tua data" required/>
        </div>
        <div class="formItem">
            <label for="metodo">Metodo contatto</label>
            <select name="type">
                    <option value="">Email</option>
                    <option value="">Telefono</option>
                    <option value="">Posta</option>
                </select>
        </div>
        <input type="submit" value="invia il form">
    </form>
</body>

</html>
